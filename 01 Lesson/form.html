<!DOCTYPE html>
<html lang=""en">

<head>
<meta charset="UTF-8">
<meta name="author" content="Tanner Syx">
<meta name="description" content="This page will be the home page for bookmydealer">
<title>Welcome to Bookmydealers</title>
<link rel="icon" href="chips.png"
type="image/x-icon">
<link rel="stylesheet" href="main.css" type="text/css">

</head>
<body>
    <h1>Fill out your information</h1>
<form action="https://httpbin.org/get"
method="get">
<fieldset>

    <legend>Personal Info</legend>

    <p>
    <label for="firstName">First Name:</label>
    <input type="text" name="firstName"
    id="firstName" placeholder="First Name"
    required autofocus>
    </p>

    <p>
    <label for="lastName">Last Name:</label>
    <input type="text" name="lastName"
    id="lastName" placeholder="last Name"
    required>
    </p>

    <p>
        <label for="address1">Address 1</label>
        <input type="text" name="Address1"
        id="Address1" placeholder="Address 1"
        required>
        </p>

        <p>
            <label for="address2">Address 2</label>
            <input type="text" name="address2"
            id="address2" placeholder="Address 2">
            </p>

            <p>
                <label for="city">City</label>
                <input type="text" name="city"
                id="city" placeholder="city"
                required>
                </p>

                <p>
                    <label for="state">State</label>
                    <input type="text" name="state"
                    id="state" placeholder="state"
                    required>
                    </p>

                    <p>
                        <label for="zipCode/PostalCode">5 digit zip</label>
                        <input type="tel" name="zipCode/PostalCode"
                        id="zipCode/PostalCode" placeholder="Zip Code / Postal Code"
                         required>
                        </p>

                        <p>
                            <label for="country">Country</label>
                            <input type="text" name="country"
                            id="country" placeholder="country"
                            required>
                            </p>

                            <p>
                            <label for="phone">Phone Number</label>
                             <input type="tel" name="phone"
                            id="phone" placeholder="5555555555"
                             pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                             required>

                             <p>
                                <label for="email">Email</label>
                                <input type="email" name="email"
                                id="email" placeholder="email"
                                required>
                                </p>

                             <p>
                             <label for="acceptTextMessages">Would you like to recieve text messages?></label>
                             <select name="acceptTextMessages" id="acceptTextMessages">
                                 <option value="yes">Yes</option>
                                 <option value="no">No</option>
                                 </select>
                                </p>

                                <p>
                                <label for="acceptEmails">Would you like to recieve emails?></label>
                                <select name="acceptEmails" id="acceptEmails">
                                    <option value="yes" selected>Yes</option>
                                    <option value="no">No</option>
                                    </select>
                                </p>

                            <p>
                                <label for="userName">User Name</label>
                                <input type="text" name="userName"
                                id="userName" placeholder="userName"
                                required>
                                </p>
                            

                        
                            <p>
                                <label for="iAmA">I am a:></label>
                                <select name="iAmA" id="iAmA">
                                    <option value="dealer for Events" selected>Dealer for Events</option>
                                    <option value="dealer/EventHost">Dealer for Events and Event Host</option>
                                    <option value="event Host">Event Host only</option>
                                    <option value="other">Other</option>
                                </select>
                            </p>
                        </fieldset>
                        <br>

                        <fieldset>
                            <legend>Table Games</legend>

                            <h2>Please select the Table games you are quilified to deal</h2>
                            <p>
                                <input type="checkbox" name="tableGames" id="blackJack" value="blackJack">
                                <label for="blackjack">Blackjack</label>
                            </p>

                            <p>
                                <input type="checkbox" name="tableGames" id="texasHoldEmPoker" value="texasHoldEmPoker">
                                <label for="texasHoldEmPoker">Texas Hold 'Em Poker</label>
                            </p>

                            <p>
                                <input type="checkbox" name="tableGames" id="paiGowPoker" value="paiGowPoker">
                                <label for="paiGowPoker">Pai Gow Poker</label>
                            </p>

                            <p>
                                <input type="checkbox" name="tableGames" id="craps" value="craps">
                                <label for="craps">Craps</label>
                            </p>

                            <p>
                                <input type="checkbox" name="tableGames" id="roulette" value="roulette">
                                <label for="roulette">Roulette</label>
                            </p>

                            <p>
                                <input type="checkbox" name="tableGames" id="casinoWar" value="casinoWar">
                                <label for="casinoWar">Casino War</label>
                            </p>

                            <p>
                                <input type="checkbox" name="tableGames" id="moneyWheel" value="moneyWheel">
                                <label for="moneyWheel">Money Wheel</label>
                            </p>

                            <p>
                                <input type="checkbox" name="tableGames" id="otherGames" value="otherGames">
                                <label for="otherGames">Other Games</label>
                            </p>

                        </fieldset>
                        <br>

                        <fieldset>
                            <!-- Field info set to connect with Event hosts here -->
                            <!--Hopefully will be able to pick from a list of event hosts
                            connect with a passphrase given by event hosts and generated on
                            event host page. this will be an ability to connect with the company
                            you already work for from the start. Not required but highly reccommended.
                            if you are already working for an Event Host, this will get you connected,
                            the reason it will not be initially requried is for people who do not have
                            hosts they work with yet but allows users to create a profile anyway and 
                            then hopefully be able to send resume or messages to event hosts in area 
                            to get hired on as a contracted dealer.-->
                            <!-- Field info set to connect with Event hosts here -->
                        </fieldset>
                        <fieldset>
                            <legend>About Me</legend>
                            <h2>Additional information about yourself</h2>
                            <label for="aboutMeMessage">More info about your experience:</label>
                            <br>
                            <textarea name="aboutMeMessage" id="aboutMeMessage"
                            cols="80" rows="10"
                                placeholder="Optional: Add more information about yourself here"></textarea>                      </fieldset>
                        </fieldset>

                        <br>

                        <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Submit</button>
                        <br>
                        <br>
                        <br>
                        <button type="reset">Reset</button>
</form>



</body>
